<p class="text-center text-3xl">Welcome.</p>
<form class="flex flex-col pt-3 md:pt-8" [formGroup]="loginForm">

    <div class="flex flex-col pt-4">
        <label for="email" class="text-lg">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="your@email.com"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex flex-col pt-4">
        <label for="password" class="text-lg">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button [disabled]="!loginForm.valid" (click)="login()" class="mt-8 w-1/3 ml-auto" type="submit" mat-raised-button
        color="primary">Accedi</button>
    <!-- <input type="submit" value="Log In" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"> -->

</form>
<div class="text-center pt-12 pb-12">

    <p>Non hai un account? <a routerLink="/sign-up" class="underline font-semibold">Registrati qui.</a></p>
</div>
