<div class="p-10 flex flex-col">

  <a [href]="data.txLink" target="_blank">
    <qrcode [qrdata]="data.txLink" [width]="256" [errorCorrectionLevel]="'M'" (qrCodeURL)="geturlQRForTx($event)">
    </qrcode>
  </a>
  <a [href]="urlQRTx" download="qrcode" class="ml-auto">
    <button mat-raised-button color="primary">Download QR</button>
  </a>
</div>
