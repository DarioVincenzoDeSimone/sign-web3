<div class="max-w-[450px]">
    <p class="text-center text-3xl">Registrati</p>
    <form class="flex flex-col pt-3 md:pt-8" [formGroup]="signupForm">

        <div class="flex flex-col pt-4">
            <label for="email" class="text-lg">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="your@email.com"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
            <label for="name" class="text-lg">Nome</label>
            <input type="name" id="name" formControlName="name" placeholder="Nome"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="flex flex-col pt-4">
            <label for="surname" class="text-lg">Cognome</label>
            <input type="surname" id="surname" formControlName="surname" placeholder="Cognome"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
            <label for="businessName" class="text-lg">Nome Azienda</label>
            <input type="businessName" id="businessName" formControlName="businessName" placeholder="Nome Azienda"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
            <label for="vatNumber" class="text-lg">Partita IVA</label>
            <input type="vatNumber" id="vatNumber" formControlName="vatNumber" placeholder="Partita IVA"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
            <label for="password" class="text-lg">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex flex-col pt-4">
            <label for="passwordRepeat" class="text-lg">Ripeti la password</label>
            <input type="password" id="passwordRepeat" formControlName="passwordRepeat" placeholder="Ripeti Password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button [disabled]="!signupForm.valid" (click)="signup()" class="mt-8 w-1/3 ml-auto" type="submit"
            mat-raised-button color="primary">Registrati</button>
        <!-- <input type="submit" value="Log In" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8"> -->

    </form>
    <div class="text-center pt-12 pb-12">

        <p>Gi√† hai un account? <a routerLink="/sign-in" class="underline font-semibold">Entra qui.</a></p>
    </div>
</div>
