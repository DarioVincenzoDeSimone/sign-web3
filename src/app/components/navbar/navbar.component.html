    </ul>

        <img class="w-8 h-8 rounded-full mr-4" src="http://i.pravatar.cc/300" alt="Avatar of User">

    <mat-menu #menu="matMenu">
        <button *ngFor="let userMenu of userMenuList" mat-menu-item (click)="userMenu.action()">
            <div class="flex flex-col text-sm">
                <span *ngIf="userMenu.label" class="text-gray-600">{{userMenu.label}}: </span>
                <span>{{userMenu.value}} </span>
            </div>
        </button>
    </mat-menu>

</nav>
